<!DOCTYPE html>
<html lang="pt-pt">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Contagem Regressiva</title>
</head>
<body>
      
   <section class="container">
      <div class="letters">
            <h1>Contagem Regressiva para o Ano novo</h1>
      </div>
      <div class="countdown" id="countdow">
         <div class="time">
            <h1 id="days">00</h1>
            <small>Dias</small>
         </div>
         <div class="time">
            <h1 id="hours">00</h1>
            <small>Horas</small>
         </div>
         <div class="time">
            <h1 id="minuts">00</h1>
            <small>Minutos</small>
         </div>
         <div class="time">
            <h1 id="seconds">00</h1>
            <small>Segundos</small>
         </div>
      </div><!--/coutdow-->
      <div id="loading">
         <img src="./assets/tail-spin.svg" alt="Spiner" width="150px" >
      </div>
     
    <div class="footer"  ">
       <h2 id="year"></h2>
    </div>

   </section>
   <footer>
      <p>Design by NobleStack</p>
   </footer>
   <script src="./js/app.js"></script>
</body>
</html>
